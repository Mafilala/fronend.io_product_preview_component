<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" type="text/css" href="./index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <article id="root">
      <picture class="product-view">
        <source
          srcset="./assets/images/image-product-desktop.jpg"
          media="(min-width: 600px)"
        />
        <img src="./assets/images/image-product-mobile.jpg" />
      </picture>
      <div class="product-description">
        <p class="product-category">perfume</p>
        <h1 class="brand">Gabrielle Essence Eau De Parfum</h1>
        <p class="main-par">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price_row">
          <p class="price">$149.99</p>
          <s class="old-price">$169.99</s>
        </div>
        <button class="button">Add to Cart</button>
      </div>
    </article>
  </body>
</html>
